<!doctype html>
<html ng-app="shortApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">   
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body>
        <header>
            <h3>url Shortener microserver</h3>
            <a href="https://www.freecodecamp.org/challenges/timestamp-microservice"><h4>Free Code Camp</h4></a>
            <h5>Technologies: Node, Express, MongoDB, Mongoose, JavaScript, Angular, HTML, CSS, Bootstrap</h5>
        </header>
        <section ng-controller="shortAppCtrl">
           
            <input placeholder="enter url" ng-model="urlToShort">
            <a class="btn btn-primary" ng-href="/new/{{urlToShort}}">  Get short url</a>

        </section>
    </body>
</html>
